<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-med.css">
    <title>Google</title>
</head>
<body>
    <!-- Encabeza de Google donde están los enlaces Gmail, Imágenes, Apps y Acceder -->
    <header class="encabezado">
        <nav class="menu">
            <ul class="menu__ul">
                <li><a href="https://mail.google.com/mail/?tab=rm&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com.ar/imghp?hl=es&tab=ri&ogbl">Imágenes</a></li>
                <a href="https://chrome.google.com/webstore/category/extensions?utm_source=chrome-ntp-icon">
                    <li class="menu__item--puntos">
                        <svg width="24px" version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 24 24" xml:space="preserve" fill="currentColor"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
                    </li>
                </a>
                <a class="menu__link" href="https://google.com">
                    <li class="menu__item--acceder">Acceder</li>
                </a>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal donde está el logo, el buscador y los botones de búsqueda -->
    <main>
        <div class="container">
            <img class="logo" src="img/google-logo.png" alt="Logo Google">

            <form class="buscador">
                <input class="icon-lupa" type="image" src="img/search_icon.png" alt="Icono Lupa">
                <input class="input-search" type="search" placeholder="Buscar en Google o escribir una URL">
                <input class="icon-mic" type="image" src="img/google_mic.svg" alt="Micrófono Icon">
            </form>

            <div class="cont-buttons">
                <button class="button">Buscar con Google</button>
                <button class="button">Me siento con suerte</button>
            </div>
        </div>
    </main>

    <!-- Pie de página donde están los enlaces de Pivacidad, Negocios, etc. -->
    <footer>

        <div class="pais">
            <p>Argentina</p>
        </div>

        <div>
            <nav>
                <ul class="footer__ul">
                    <div>
                        <li><a href="https://about.google/?utm_source=google-AR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
                        <li><a href="https://ads.google.com/intl/es_ar/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
                        <li><a href="https://smallbusiness.withgoogle.com/intl/es-419_ar/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=AR#!/">Negocios</a></li>
                        <li><a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
                    </div>
                    <div>
                        <li><a href="https://policies.google.com/privacy?hl=es-AR&fg=1">Privacidad</a></li>
                        <li><a href="https://policies.google.com/terms?hl=es-AR&fg=1">Condiciones</a></li>
                        <li><a href="">Peferencias</a></li>
                    </div>
                </ul>
            </nav>
        </div>
        
    </footer>

</body>
</html>
